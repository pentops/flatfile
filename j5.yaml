---
bundles:
  - name: lib
    dir: schema/lib

generate:
  - name: main
    inputs:
      - local: lib
    output: .

    opts:
      paths: import
      module: github.com/pentops/flatfile

    plugins:
      - base: go
      - base: go-j5

managedPaths:
  - gen

plugins:

  - name: go
    type: PLUGIN_PROTO
    runType:
      docker:
        image: ghcr.io/pentops/protoc-gen-go:v1.34.2

  - base: go
    name: go-j5
    runType:
      builtin: "go-j5"
